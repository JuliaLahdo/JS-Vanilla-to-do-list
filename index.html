<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do-list</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Sacramento" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Link in JS-file -->
    <script src="/js/toDoList.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Link in CSS -->
    <link rel="stylesheet" href="/css/toDoList.css">

</head>
<body onload="printLists()">
    <div class="container-fluid">

        <h1 class="text-center">Your fancy to do list</h1>
            <div class="row addBar text-center">
                <div class="col-12 col-md-8 col-lg-4">
                    <input type="text" id="addItemValue" class="form-control" placeholder="Type your new to do here">
                    <br>
                    <button type="button" class="btn btn-light" onclick="addItem()">Add your to do</button>
                </div>
            </div>

            <div class="row sortingCard mx-auto text-center">
                <div class="sortAlphabetically col-12 col-md-8 col-lg-6">
                    <p>Sort to-dos alphabetically:</p>
                    <button type="button" class="btn btn-light btn-sm singleSortingButton" onclick="sortToDoAtoZ()">A - Z</button>
                    <button type="button" class="btn btn-light btn-sm singleSortingButton" onclick="sortToDoZtoA()">Z - A</button>
                </div>
            </div>

        <div class="card col-10 col-md-8 col-lg-6">
            <h2 class="text-center">TO DO</h2>
            <div class="row">
                <ul class="col-12 col-md-10 mx-auto" id="printingMyArray"></ul>
            </div>

            <h2 class="text-center">ALL DONE</h2>
            <div class="row">
                <ul class="col-12 col-md-10 mx-auto" id="printingDone"></ul>
            </div>
        </div>
    </div>
</body>
</html>
